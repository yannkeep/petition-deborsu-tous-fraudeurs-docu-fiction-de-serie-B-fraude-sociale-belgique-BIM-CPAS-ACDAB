<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIVE-IN CINEMA — Séance Citoyenne</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&family=Passion+One:wght@400;700&display=swap');
        
        :root {
            --neon-pink: #ff1493;
            --neon-blue: #00bfff;
            --neon-yellow: #ffd700;
            --sky-dark: #0a0a20;
            --sky-purple: #1a1040;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(180deg, var(--sky-dark) 0%, var(--sky-purple) 50%, #2a1a40 100%);
            min-height: 100vh;
            font-family: 'Righteous', cursive;
            overflow-x: hidden;
        }

        /* STARS */
        .stars {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 60%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* DRIVE-IN CONTAINER */
        .drivein-container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* MARQUEE SIGN */
        .marquee-sign {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .sign-frame {
            display: inline-block;
            background: linear-gradient(180deg, #444 0%, #222 100%);
            padding: 15px 40px;
            border: 4px solid #555;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .sign-bulbs {
            position: absolute;
            top: -8px; left: -8px;
            right: -8px; bottom: -8px;
            border: 8px dotted var(--neon-yellow);
            border-radius: 15px;
            animation: bulbs-chase 0.5s linear infinite;
        }

        @keyframes bulbs-chase {
            0% { border-color: var(--neon-yellow); }
            33% { border-color: var(--neon-pink); }
            66% { border-color: var(--neon-blue); }
        }

        .sign-title {
            font-family: 'Passion One', cursive;
            font-size: 2.5rem;
            color: var(--neon-yellow);
            text-shadow: 
                0 0 10px var(--neon-yellow),
                0 0 20px var(--neon-yellow),
                0 0 40px var(--neon-yellow);
            letter-spacing: 5px;
        }

        .sign-subtitle {
            font-size: 0.9rem;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            margin-top: 5px;
            letter-spacing: 3px;
        }

        /* MOVIE SCREEN */
        .screen-area {
            position: relative;
            margin-bottom: 30px;
        }

        .screen-frame {
            background: #111;
            padding: 20px;
            border: 8px solid #333;
            border-radius: 5px;
            box-shadow: 
                0 0 50px rgba(255,255,255,0.1),
                inset 0 0 50px rgba(0,0,0,0.5);
        }

        .screen-inner {
            background: #000;
            aspect-ratio: 2.35/1;
            position: relative;
            overflow: hidden;
            border: 2px solid #222;
        }

        .video-container {
            width: 100%;
            height: 100%;
        }

        .video-container video,
        .video-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* FILM GRAIN */
        .film-grain {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 5;
        }

        /* PROJECTOR LIGHT */
        .projector-light {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 150px solid rgba(255,255,255,0.02);
            pointer-events: none;
            display: none;
        }

        .playing .projector-light {
            display: block;
            animation: projector-flicker 0.1s infinite;
        }

        @keyframes projector-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        /* NOW SHOWING */
        .now-showing {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            z-index: 10;
        }

        .ns-label {
            font-size: 0.6rem;
            color: var(--neon-pink);
            letter-spacing: 3px;
            margin-bottom: 5px;
        }

        .ns-title {
            font-family: 'Passion One', cursive;
            font-size: 1.3rem;
            color: white;
        }

        /* SPEAKER POST */
        .speaker-post {
            position: absolute;
            bottom: -60px;
            right: 30px;
            z-index: 10;
        }

        .speaker-box {
            width: 50px;
            height: 80px;
            background: linear-gradient(180deg, #555 0%, #333 100%);
            border-radius: 10px;
            border: 2px solid #666;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .speaker-grille {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 30px;
            background: repeating-linear-gradient(
                0deg,
                #222 0px,
                #222 2px,
                #333 2px,
                #333 4px
            );
            border-radius: 5px;
        }

        .speaker-knob {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #888 0%, #444 100%);
            border-radius: 50%;
            border: 2px solid #555;
        }

        .speaker-pole {
            width: 8px;
            height: 100px;
            background: linear-gradient(90deg, #444 0%, #666 50%, #444 100%);
            margin: 0 auto;
        }

        /* CAR SILHOUETTES */
        .cars-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: -20px;
            position: relative;
            z-index: 5;
        }

        .car {
            width: 100px;
            height: 40px;
            background: #111;
            border-radius: 10px 10px 5px 5px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .car::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 15px;
            right: 15px;
            height: 20px;
            background: #111;
            border-radius: 10px 10px 0 0;
        }

        .car-lights {
            position: absolute;
            bottom: 5px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
        }

        .car-light {
            width: 8px;
            height: 4px;
            background: rgba(255,100,100,0.5);
            border-radius: 2px;
        }

        /* CONTROL BOOTH */
        .control-booth {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            border: 3px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* PROGRESS */
        .progress-section {
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 8px;
            background: #222;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink), var(--neon-yellow));
            width: 0%;
            border-radius: 4px;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .progress-times {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 0.8rem;
            color: #666;
        }

        /* CONTROLS */
        .controls-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .ctrl-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(180deg, #444 0%, #222 100%);
            border: 3px solid #555;
            border-radius: 50%;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .ctrl-btn:hover {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .ctrl-btn:active {
            transform: scale(0.95);
        }

        .ctrl-btn.play-btn {
            width: 70px;
            height: 70px;
            border-color: var(--neon-yellow);
            color: var(--neon-yellow);
            font-size: 1.5rem;
        }

        .ctrl-btn.play-btn.active {
            background: var(--neon-yellow);
            color: #000;
            box-shadow: 0 0 30px var(--neon-yellow);
        }

        /* VOLUME */
        .volume-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .vol-label {
            font-size: 0.8rem;
            color: var(--neon-blue);
            text-shadow: 0 0 5px var(--neon-blue);
        }

        .vol-slider {
            width: 150px;
            -webkit-appearance: none;
            height: 8px;
            background: #222;
            border-radius: 4px;
        }

        .vol-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--neon-blue);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        /* PLAYLIST */
        .playlist-section {
            margin-top: 20px;
        }

        .playlist-title {
            font-size: 0.8rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .playlist-item {
            background: rgba(255,255,255,0.05);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .playlist-item:hover {
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
        }

        .playlist-item.active {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .item-poster {
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .item-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-title {
            font-size: 0.9rem;
            color: white;
        }

        .item-meta {
            font-size: 0.7rem;
            color: #666;
            margin-top: 3px;
        }

        /* FOOTER */
        .drivein-footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 0.7rem;
            color: #444;
        }

        .drivein-footer a {
            color: var(--neon-pink);
            text-decoration: none;
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .sign-title { font-size: 1.5rem; }
            .cars-row { display: none; }
            .speaker-post { display: none; }
        }
    </style>
</head>
<body>

<!-- STARS -->
<div class="stars" id="stars"></div>

<div class="drivein-container" id="player">
    <!-- MARQUEE -->
    <div class="marquee-sign">
        <div class="sign-frame">
            <div class="sign-bulbs"></div>
            <div class="sign-title">DRIVE-IN CINEMA</div>
            <div class="sign-subtitle">★ SÉANCE CITOYENNE ★</div>
        </div>
    </div>

    <!-- SCREEN -->
    <div class="screen-area">
        <div class="projector-light"></div>
        <div class="screen-frame">
            <div class="screen-inner">
                <div class="video-container" id="videoContainer"></div>
                <div class="film-grain"></div>
                
                <div class="now-showing">
                    <div class="ns-label">NOW SHOWING</div>
                    <div class="ns-title" id="nowTitle">BRIEFING ALPHA</div>
                </div>
            </div>
        </div>
        
        <div class="speaker-post">
            <div class="speaker-box">
                <div class="speaker-grille"></div>
                <div class="speaker-knob"></div>
            </div>
            <div class="speaker-pole"></div>
        </div>
    </div>

    <!-- CARS -->
    <div class="cars-row">
        <div class="car"><div class="car-lights"><div class="car-light"></div><div class="car-light"></div></div></div>
        <div class="car"><div class="car-lights"><div class="car-light"></div><div class="car-light"></div></div></div>
        <div class="car"><div class="car-lights"><div class="car-light"></div><div class="car-light"></div></div></div>
    </div>

    <!-- CONTROLS -->
    <div class="control-booth">
        <div class="progress-section">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-times">
                <span id="timeCurrent">00:00</span>
                <span id="timeTotal">00:00</span>
            </div>
        </div>

        <div class="controls-row">
            <button class="ctrl-btn" id="btnPrev">⏮</button>
            <button class="ctrl-btn" id="btnRew">⏪</button>
            <button class="ctrl-btn play-btn" id="btnPlay">▶</button>
            <button class="ctrl-btn" id="btnFwd">⏩</button>
            <button class="ctrl-btn" id="btnNext">⏭</button>
        </div>

        <div class="volume-section">
            <span class="vol-label">SPEAKER VOL</span>
            <input type="range" class="vol-slider" id="volumeSlider" min="0" max="100" value="80">
        </div>

        <!-- PLAYLIST -->
        <div class="playlist-section">
            <div class="playlist-title">★ PROGRAMME DE LA SOIRÉE ★</div>
            <div class="playlist-grid" id="playlistGrid"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="drivein-footer">
        © 2026 CCPLC — <a href="https://ouaisfi.eu" target="_blank">ouaisfi.eu</a> — CC BY-NC 4.0
    </div>
</div>

<script>
// Generate stars
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.animationDelay = `${Math.random() * 2}s`;
    starsContainer.appendChild(star);
}

const videos = [
    {
        title: "BRIEFING TEAM ALPHA",
        meta: "Documentaire • 45 min",
        type: "youtube",
        src: "https://www.youtube.com/embed/dQw4w9WgXcQ",
        thumb: "https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg"
    },
    {
        title: "PARTICRATIE",
        meta: "Analyse • 30 min",
        type: "youtube",
        src: "https://www.youtube.com/embed/dQw4w9WgXcQ",
        thumb: "https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg"
    },
    {
        title: "LE RÉVEIL CITOYEN",
        meta: "Fiction • 1h20",
        type: "youtube",
        src: "https://www.youtube.com/embed/dQw4w9WgXcQ",
        thumb: "https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg"
    }
];

let currentVideo = 0;
let isPlaying = false;

const player = document.getElementById('player');
const videoContainer = document.getElementById('videoContainer');
const btnPlay = document.getElementById('btnPlay');
const nowTitle = document.getElementById('nowTitle');
const progressFill = document.getElementById('progressFill');
const playlistGrid = document.getElementById('playlistGrid');

function renderPlaylist() {
    playlistGrid.innerHTML = '';
    videos.forEach((v, i) => {
        const item = document.createElement('div');
        item.className = `playlist-item ${i === currentVideo ? 'active' : ''}`;
        item.innerHTML = `
            <div class="item-poster"><img src="${v.thumb}" alt=""></div>
            <div class="item-title">${v.title}</div>
            <div class="item-meta">${v.meta}</div>
        `;
        item.onclick = () => loadVideo(i);
        playlistGrid.appendChild(item);
    });
}

function loadVideo(index) {
    currentVideo = index;
    const v = videos[index];
    nowTitle.textContent = v.title;
    
    videoContainer.innerHTML = `
        <iframe src="${v.src}?enablejsapi=1&autoplay=0&controls=0&modestbranding=1&rel=0" 
            frameborder="0" allowfullscreen></iframe>
    `;
    
    document.querySelectorAll('.playlist-item').forEach((item, i) => {
        item.classList.toggle('active', i === index);
    });
    
    isPlaying = false;
    player.classList.remove('playing');
    btnPlay.classList.remove('active');
    btnPlay.textContent = '▶';
}

function togglePlay() {
    isPlaying = !isPlaying;
    player.classList.toggle('playing', isPlaying);
    btnPlay.classList.toggle('active', isPlaying);
    btnPlay.textContent = isPlaying ? '❚❚' : '▶';
}

let fakeProgress = 0;
setInterval(() => {
    if (isPlaying) {
        fakeProgress = (fakeProgress + 0.3) % 100;
        progressFill.style.width = `${fakeProgress}%`;
        const secs = Math.floor(fakeProgress * 2.7);
        document.getElementById('timeCurrent').textContent = 
            `${String(Math.floor(secs/60)).padStart(2,'0')}:${String(secs%60).padStart(2,'0')}`;
    }
}, 1000);

btnPlay.onclick = togglePlay;
document.getElementById('btnPrev').onclick = () => loadVideo((currentVideo - 1 + videos.length) % videos.length);
document.getElementById('btnNext').onclick = () => loadVideo((currentVideo + 1) % videos.length);
document.getElementById('btnRew').onclick = () => { fakeProgress = Math.max(0, fakeProgress - 5); };
document.getElementById('btnFwd').onclick = () => { fakeProgress = Math.min(100, fakeProgress + 5); };

document.getElementById('progressBar').onclick = (e) => {
    const rect = e.target.getBoundingClientRect();
    fakeProgress = ((e.clientX - rect.left) / rect.width) * 100;
};

document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
});

renderPlaylist();
loadVideo(0);
</script>

</body>
</html>
