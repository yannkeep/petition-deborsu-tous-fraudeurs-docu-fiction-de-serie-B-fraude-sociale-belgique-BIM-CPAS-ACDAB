<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РАДИО НАРОДА — Radio du Peuple</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Bebas+Neue&family=Roboto+Condensed:wght@700&display=swap');
        
        :root {
            --soviet-red: #cc0000;
            --soviet-gold: #ffd700;
            --soviet-cream: #f5f0e0;
            --soviet-black: #1a1a1a;
            --soviet-dark-red: #8b0000;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--soviet-red);
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 20px,
                    rgba(0,0,0,0.03) 20px,
                    rgba(0,0,0,0.03) 40px
                );
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Oswald', sans-serif;
        }

        /* MAIN CONTAINER */
        .soviet-radio {
            width: 100%;
            max-width: 550px;
            background: var(--soviet-cream);
            position: relative;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.5),
                inset 0 0 0 4px var(--soviet-black);
        }

        /* HEADER BANNER */
        .header-banner {
            background: var(--soviet-black);
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header-banner::before,
        .header-banner::after {
            content: "★";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: var(--soviet-gold);
        }

        .header-banner::before { left: 20px; }
        .header-banner::after { right: 20px; }

        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            color: var(--soviet-cream);
            letter-spacing: 8px;
            text-transform: uppercase;
        }

        .sub-title {
            font-size: 0.8rem;
            color: var(--soviet-gold);
            letter-spacing: 4px;
            margin-top: 5px;
        }

        /* PROPAGANDA POSTER AREA */
        .poster-area {
            background: var(--soviet-red);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            border-bottom: 4px solid var(--soviet-black);
        }

        /* DIAGONAL STRIPES */
        .poster-area::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 10px,
                rgba(0,0,0,0.1) 10px,
                rgba(0,0,0,0.1) 20px
            );
            pointer-events: none;
        }

        .slogan {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 1.8rem;
            color: var(--soviet-cream);
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 3px 3px 0 var(--soviet-black);
            position: relative;
            z-index: 1;
        }

        .track-info {
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        .track-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--soviet-gold);
            text-shadow: 2px 2px 0 var(--soviet-black);
        }

        .track-artist {
            font-size: 0.9rem;
            color: var(--soviet-cream);
            margin-top: 5px;
            opacity: 0.9;
        }

        /* METER SECTION */
        .meter-section {
            background: var(--soviet-black);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .vu-meter {
            width: 120px;
            background: var(--soviet-cream);
            border: 3px solid #444;
            padding: 10px;
            text-align: center;
        }

        .meter-label {
            font-size: 0.6rem;
            color: var(--soviet-black);
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .meter-display {
            height: 80px;
            background: #111;
            position: relative;
            overflow: hidden;
        }

        .meter-scale {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 9px,
                rgba(255,255,255,0.2) 9px,
                rgba(255,255,255,0.2) 10px
            );
        }

        .meter-fill {
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            background: linear-gradient(to top, 
                #00ff00 0%, 
                #ffff00 60%, 
                #ff0000 100%
            );
            height: 0%;
            transition: height 0.1s ease;
        }

        .meter-value {
            font-size: 0.7rem;
            color: var(--soviet-black);
            margin-top: 5px;
        }

        /* PROGRESS SECTION */
        .progress-section {
            background: var(--soviet-cream);
            padding: 20px;
            border-bottom: 4px solid var(--soviet-black);
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .time-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: var(--soviet-black);
            min-width: 60px;
        }

        .progress-bar {
            flex: 1;
            height: 20px;
            background: var(--soviet-black);
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--soviet-red);
            width: 0%;
            position: relative;
        }

        .progress-fill::after {
            content: "★";
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--soviet-gold);
            font-size: 1.2rem;
        }

        /* CONTROL PANEL */
        .control-panel {
            background: var(--soviet-cream);
            padding: 20px;
        }

        .controls-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .soviet-btn {
            width: 70px;
            height: 70px;
            background: var(--soviet-black);
            border: 4px solid var(--soviet-red);
            color: var(--soviet-cream);
            font-family: 'Oswald', sans-serif;
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
        }

        .soviet-btn::before {
            content: "";
            position: absolute;
            top: 3px; left: 3px;
            right: 3px; bottom: 3px;
            border: 1px solid var(--soviet-red);
        }

        .soviet-btn:hover {
            background: var(--soviet-dark-red);
        }

        .soviet-btn:active {
            transform: scale(0.95);
        }

        .soviet-btn.play-btn {
            width: 90px;
            background: var(--soviet-red);
            border-color: var(--soviet-gold);
        }

        .soviet-btn.play-btn::before {
            border-color: var(--soviet-gold);
        }

        .soviet-btn.play-btn:hover {
            background: var(--soviet-dark-red);
        }

        .soviet-btn.active {
            background: var(--soviet-gold);
            color: var(--soviet-black);
        }

        .btn-label {
            font-size: 0.5rem;
            display: block;
            margin-top: 3px;
            letter-spacing: 1px;
        }

        /* VOLUME */
        .volume-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .vol-label {
            font-size: 0.8rem;
            color: var(--soviet-black);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .vol-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 15px;
            background: var(--soviet-black);
        }

        .vol-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 25px;
            height: 25px;
            background: var(--soviet-red);
            border: 3px solid var(--soviet-gold);
            cursor: pointer;
        }

        /* PLAYLIST */
        .playlist-section {
            background: var(--soviet-black);
            padding: 15px;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--soviet-red);
        }

        .playlist-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1rem;
            color: var(--soviet-gold);
            letter-spacing: 3px;
        }

        .playlist-count {
            font-size: 0.7rem;
            color: var(--soviet-cream);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background 0.15s ease;
            border-bottom: 1px solid #333;
        }

        .playlist-item:hover {
            background: rgba(204, 0, 0, 0.3);
        }

        .playlist-item.active {
            background: var(--soviet-red);
        }

        .item-star {
            color: var(--soviet-gold);
            margin-right: 10px;
            font-size: 1rem;
        }

        .item-info {
            flex: 1;
        }

        .item-title {
            font-size: 0.9rem;
            color: var(--soviet-cream);
        }

        .item-artist {
            font-size: 0.7rem;
            color: #aaa;
            margin-top: 2px;
        }

        /* FOOTER */
        .footer-banner {
            background: var(--soviet-red);
            padding: 15px;
            text-align: center;
            border-top: 4px solid var(--soviet-black);
        }

        .footer-text {
            font-size: 0.7rem;
            color: var(--soviet-cream);
            letter-spacing: 3px;
        }

        .footer-stars {
            color: var(--soviet-gold);
            margin-top: 5px;
        }

        /* RESPONSIVE */
        @media (max-width: 450px) {
            .main-title { font-size: 1.8rem; }
            .slogan { font-size: 1.3rem; }
            .header-banner::before, .header-banner::after { font-size: 1.2rem; }
            .soviet-btn { width: 55px; height: 55px; font-size: 1.2rem; }
            .soviet-btn.play-btn { width: 70px; }
            .vu-meter { width: 90px; }
        }
    </style>
</head>
<body>

<div class="soviet-radio" id="player">
    <!-- HEADER -->
    <div class="header-banner">
        <div class="main-title">РАДИО НАРОДА</div>
        <div class="sub-title">RADIO DU PEUPLE — DIFFUSION CITOYENNE</div>
    </div>

    <!-- POSTER AREA -->
    <div class="poster-area">
        <div class="slogan">★ ÉCOUTE • COMPREND • AGIS ★</div>
        <div class="track-info">
            <div class="track-title" id="trackTitle">PARTY ON GAME OVER</div>
            <div class="track-artist" id="trackArtist">CCPLC BROADCAST DIVISION</div>
        </div>
    </div>

    <!-- METERS -->
    <div class="meter-section">
        <div class="vu-meter">
            <div class="meter-label">GAUCHE</div>
            <div class="meter-display">
                <div class="meter-scale"></div>
                <div class="meter-fill" id="meterLeft"></div>
            </div>
            <div class="meter-value">-6 dB</div>
        </div>
        <div class="vu-meter">
            <div class="meter-label">DROITE</div>
            <div class="meter-display">
                <div class="meter-scale"></div>
                <div class="meter-fill" id="meterRight"></div>
            </div>
            <div class="meter-value">-6 dB</div>
        </div>
    </div>

    <!-- PROGRESS -->
    <div class="progress-section">
        <div class="progress-container">
            <div class="time-display" id="timeCurrent">00:00</div>
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display" id="timeTotal">00:00</div>
        </div>
    </div>

    <!-- CONTROLS -->
    <div class="control-panel">
        <div class="controls-row">
            <button class="soviet-btn" id="btnPrev">⏮<span class="btn-label">PRÉC</span></button>
            <button class="soviet-btn" id="btnRew">⏪<span class="btn-label">-10</span></button>
            <button class="soviet-btn play-btn" id="btnPlay">▶<span class="btn-label">JOUER</span></button>
            <button class="soviet-btn" id="btnFwd">⏩<span class="btn-label">+10</span></button>
            <button class="soviet-btn" id="btnNext">⏭<span class="btn-label">SUIV</span></button>
        </div>

        <div class="volume-row">
            <span class="vol-label">VOLUME</span>
            <input type="range" class="vol-slider" id="volumeSlider" min="0" max="100" value="80">
        </div>
    </div>

    <!-- PLAYLIST -->
    <div class="playlist-section">
        <div class="playlist-header">
            <span class="playlist-title">★ PROGRAMME ★</span>
            <span class="playlist-count" id="playlistCount">3 ÉMISSIONS</span>
        </div>
        <div id="playlistContainer"></div>
    </div>

    <!-- FOOTER -->
    <div class="footer-banner">
        <div class="footer-text">© 2026 CCPLC — FORK • HACK • SPREAD</div>
        <div class="footer-stars">★ ★ ★ ★ ★</div>
    </div>
</div>

<audio id="audio" preload="metadata"></audio>

<script>
const playlist = [
    { title: "PARTY ON GAME OVER", artist: "CCPLC BROADCAST DIVISION", src: "https://dl.ouaisfi.eu/ccplc/test-o/party-on-game-over.mp3" },
    { title: "BULLETIN SOCIAL №7", artist: "RÉSEAU 11·60", src: "https://dl.ouaisfi.eu/ccplc/test-o/party-on-game-over.mp3" },
    { title: "RÉVEIL DU PEUPLE", artist: "CELLULE CITOYENNE", src: "https://dl.ouaisfi.eu/ccplc/test-o/party-on-game-over.mp3" }
];

const audio = document.getElementById('audio');
const player = document.getElementById('player');
const btnPlay = document.getElementById('btnPlay');
const progressFill = document.getElementById('progressFill');
const progressBar = document.getElementById('progressBar');
const trackTitle = document.getElementById('trackTitle');
const trackArtist = document.getElementById('trackArtist');
const timeCurrent = document.getElementById('timeCurrent');
const timeTotal = document.getElementById('timeTotal');
const meterLeft = document.getElementById('meterLeft');
const meterRight = document.getElementById('meterRight');

let currentTrack = 0;
let isPlaying = false;

function formatTime(s) {
    if (isNaN(s)) return "00:00";
    return `${String(Math.floor(s/60)).padStart(2,'0')}:${String(Math.floor(s%60)).padStart(2,'0')}`;
}

function renderPlaylist() {
    const container = document.getElementById('playlistContainer');
    container.innerHTML = '';
    playlist.forEach((t, i) => {
        const item = document.createElement('div');
        item.className = `playlist-item ${i === currentTrack ? 'active' : ''}`;
        item.innerHTML = `
            <span class="item-star">★</span>
            <div class="item-info">
                <div class="item-title">${t.title}</div>
                <div class="item-artist">${t.artist}</div>
            </div>
        `;
        item.onclick = () => { currentTrack = i; loadTrack(i); play(); };
        container.appendChild(item);
    });
}

function loadTrack(i) {
    const t = playlist[i];
    audio.src = t.src;
    trackTitle.textContent = t.title;
    trackArtist.textContent = t.artist;
    document.querySelectorAll('.playlist-item').forEach((el, idx) => el.classList.toggle('active', idx === i));
}

function play() {
    audio.play().then(() => {
        isPlaying = true;
        player.classList.add('playing');
        btnPlay.classList.add('active');
        btnPlay.innerHTML = '❚❚<span class="btn-label">PAUSE</span>';
        animateMeters();
    });
}

function pause() {
    audio.pause();
    isPlaying = false;
    player.classList.remove('playing');
    btnPlay.classList.remove('active');
    btnPlay.innerHTML = '▶<span class="btn-label">JOUER</span>';
}

function animateMeters() {
    if (!isPlaying) return;
    meterLeft.style.height = `${Math.random() * 60 + 20}%`;
    meterRight.style.height = `${Math.random() * 60 + 20}%`;
    setTimeout(() => requestAnimationFrame(animateMeters), 100);
}

btnPlay.onclick = () => isPlaying ? pause() : play();
document.getElementById('btnPrev').onclick = () => { currentTrack = (currentTrack - 1 + playlist.length) % playlist.length; loadTrack(currentTrack); if(isPlaying) play(); };
document.getElementById('btnNext').onclick = () => { currentTrack = (currentTrack + 1) % playlist.length; loadTrack(currentTrack); if(isPlaying) play(); };
document.getElementById('btnRew').onclick = () => audio.currentTime -= 10;
document.getElementById('btnFwd').onclick = () => audio.currentTime += 10;

document.getElementById('volumeSlider').oninput = (e) => audio.volume = e.target.value / 100;

audio.ontimeupdate = () => {
    progressFill.style.width = `${(audio.currentTime / audio.duration) * 100 || 0}%`;
    timeCurrent.textContent = formatTime(audio.currentTime);
    timeTotal.textContent = formatTime(audio.duration);
};

progressBar.onclick = (e) => {
    const rect = progressBar.getBoundingClientRect();
    audio.currentTime = ((e.clientX - rect.left) / rect.width) * audio.duration;
};

audio.onended = () => { currentTrack = (currentTrack + 1) % playlist.length; loadTrack(currentTrack); play(); };

document.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); isPlaying ? pause() : play(); } });

renderPlaylist();
loadTrack(0);
audio.volume = 0.8;
</script>

</body>
</html>
