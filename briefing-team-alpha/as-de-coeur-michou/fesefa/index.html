<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DOOM II - UAC Audio Interface</title>
    <style>
        /* --- RESSOURCES & TEXTURES --- */
        :root {
            --doom-gray: #4a5057;
            --doom-dark: #2a2f35;
            --doom-red: #c80000;
            --doom-yellow: #e6c86e;
            --bg-texture: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='6' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
        }

        /* Police "Pixel" de secours générique */
        @font-face {
            font-family: 'PixelFallback';
            src: local('Courier New'), local('monospace');
            /* Idéalement, il faudrait une vraie pixel font, mais on veut rester autonome */
        }

        body {
            background-color: #111;
            /* Fond d'écran ambiance "Enfer sur Mars" */
            background-image: 
                linear-gradient(rgba(20, 0, 0, 0.8), rgba(0, 0, 0, 0.9)),
                var(--bg-texture);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'PixelFallback', monospace;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        /* Effet Scanline CRT par-dessus tout */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.2) 0px,
                rgba(0, 0, 0, 0.2) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* --- LE HUD PRINCIPAL --- */
        .doom-hud-container {
            width: 640px; /* Résolution classique VGA */
            position: relative;
            /* Texture métallique sale */
            background-color: var(--doom-gray);
            background-image: var(--bg-texture);
            border: 4px solid var(--doom-dark);
            /* Effet biseauté "Inox sale" */
            border-top-color: #7a8087;
            border-left-color: #7a8087;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8), inset 0 0 50px rgba(0,0,0,0.5);
            display: grid;
            grid-template-columns: 1fr 1fr 2fr 1fr;
            height: 100px;
            padding: 5px;
            gap: 5px;
        }

        /* Rivets aux coins (CSS pur) */
        .doom-hud-container::before, .doom-hud-container::after {
            content: "";
            position: absolute;
            width: 10px; height: 10px;
            background: #333;
            border-radius: 50%;
            border: 2px solid #111;
            box-shadow: inset 1px 1px 1px rgba(255,255,255,0.3);
        }
        .doom-hud-container::before { top: 5px; left: 5px; }
        .doom-hud-container::after { top: 5px; right: 5px; }

        /* --- PANNEAUX DU HUD --- */
        .hud-panel {
            background: #222;
            border: 3px solid var(--doom-gray);
            border-bottom-color: #111;
            border-right-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            position: relative;
            overflow: hidden;
        }

        /* Style du texte DOOM */
        .doom-label {
            font-size: 0.8rem;
            color: var(--doom-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 1px 1px #000;
        }

        .doom-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--doom-red);
            text-align: right;
            /* Effet "RedNumber" de Doom */
            text-shadow: 
                2px 2px 0px #000,
                -1px -1px 0px rgba(255, 50, 50, 0.5);
            line-height: 1;
        }

        /* --- PANNEAU 1 : AMMO (Temps écoulé) --- */
        #panel-ammo .doom-value {
            font-size: 2rem; /* Un peu plus petit pour mm:ss */
        }

        /* --- PANNEAU 2 : HEALTH (Barre de progression) --- */
        .health-bar-container {
            height: 30px;
            background: #111;
            border: 2px solid #000;
            position: relative;
            margin-top: auto;
            cursor: crosshair; /* Curseur de visée */
        }

        .health-bar-fill {
            height: 100%;
            width: 0%;
            /* Dégradé rouge sang */
            background: linear-gradient(to bottom, #ff0000, #990000);
            position: relative;
            transition: width 0.1s linear;
        }
        
        /* Effet de "dégâts" quand ça joue */
        .playing .health-bar-fill {
             animation: pulse-damage 0.5s infinite alternate;
        }
        
        @keyframes pulse-damage {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }

        /* --- PANNEAU 3 : ARMS (Titre) --- */
        #panel-arms {
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
        }
        .track-title {
            font-size: 1.2rem;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 95%;
        }

        /* --- PANNEAU 4 : FACE (Bouton Play) --- */
        /* Simulation du visage du Doomguy en CSS (version simplifiée : le bouton d'action) */
        .play-button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .doom-button {
            width: 80px;
            height: 60px;
            background: linear-gradient(to bottom, #666, #333);
            border: 4px solid #111;
            border-top-color: #888;
            border-left-color: #888;
            color: var(--doom-yellow);
            font-family: inherit;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .doom-button:active {
            border: 4px solid #111;
            border-bottom-color: #888;
            border-right-color: #888;
            background: linear-gradient(to bottom, #333, #222);
            transform: translateY(2px);
        }
        
        .playing .doom-button {
            /* Yeux rouges quand ça joue */
            box-shadow: inset 0 0 15px var(--doom-red);
            color: #fff;
        }

        /* --- STATUS --- */
        .status-message {
            margin-top: 10px;
            color: var(--doom-red);
            font-size: 1rem;
            text-shadow: 1px 1px #000;
            background: rgba(0,0,0,0.5);
            padding: 2px 10px;
        }

    </style>
</head>
<body>

    <div class="doom-hud-container" id="doomHud">
        
        <div class="hud-panel" id="panel-ammo">
            <div class="doom-label">AMMO</div>
            <div class="doom-value" id="timeDisplay">00:00</div>
        </div>

        <div class="hud-panel" id="panel-health">
            <div class="doom-label">HEALTH</div>
            <div class="health-bar-container" id="progressContainer">
                <div class="health-bar-fill" id="progressBar"></div>
            </div>
            <div class="doom-label" style="text-align: right; margin-top: 2px;">100%</div>
        </div>

        <div class="hud-panel" id="panel-arms">
            <div class="doom-label">SELECTED WEAPON</div>
            <div class="track-title">PARTY ON GAME OVER.MP3</div>
            <div class="doom-label">UAC PODCAST DIV.</div>
        </div>

        <div class="hud-panel" id="panel-face">
            <div class="play-button-container">
                <button class="doom-button" id="playBtn">FIRE</button>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMsg">INITIALIZING UAC SYSTEMS...</div>

    <audio id="audioPlayer" preload="metadata">
        <source src="https://dl.ouaisfi.eu/ccplc/test-o/party-on-game-over.mp3" type="audio/mpeg">
    </audio>

<script>
    // Sélection des éléments du DOM
    const hud = document.getElementById('doomHud');
    const audio = document.getElementById('audioPlayer');
    const playBtn = document.getElementById('playBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const timeDisplay = document.getElementById('timeDisplay');
    const statusMsg = document.getElementById('statusMsg');

    let isPlaying = false;

    // --- Fonctions Utilitaires ---
    function formatTime(seconds) {
        if (isNaN(seconds)) return "00:00";
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // --- Moteur Audio (Logique Robuste) ---
    function togglePlay() {
        if (audio.paused) {
            statusMsg.innerText = "ENGAGING TARGET...";
            audio.play().then(() => {
                hud.classList.add('playing');
                playBtn.innerText = "CEASE";
                statusMsg.innerText = "RIP AND TEAR UNTIL IT IS DONE.";
            }).catch(err => {
                console.error("Erreur de tir:", err);
                statusMsg.innerText = "WEAPON JAMMED (ERROR).";
                statusMsg.style.color = "#ffff00";
            });
        } else {
            audio.pause();
            hud.classList.remove('playing');
            playBtn.innerText = "FIRE";
            statusMsg.innerText = "TARGET NEUTRALIZED (PAUSED).";
        }
    }

    function updateProgress() {
        const { currentTime, duration } = audio;
        if (duration > 0) {
            const percent = (currentTime / duration) * 100;
            progressBar.style.width = `${percent}%`;
            timeDisplay.innerText = formatTime(currentTime);
        }
    }

    function setProgress(e) {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        if (duration > 0) {
            audio.currentTime = (clickX / width) * duration;
        }
    }

    // --- Écouteurs d'événements ---
    playBtn.addEventListener('click', togglePlay);
    audio.addEventListener('timeupdate', updateProgress);
    progressContainer.addEventListener('click', setProgress);

    // États de chargement
    audio.addEventListener('loadedmetadata', () => {
         timeDisplay.innerText = "00:00";
         statusMsg.innerText = "READY TO FIRE.";
    });

    audio.addEventListener('waiting', () => {
         statusMsg.innerText = "LOADING AMMO...";
    });

    audio.addEventListener('playing', () => {
         statusMsg.innerText = "IN COMBAT.";
    });

    audio.addEventListener('ended', () => {
        hud.classList.remove('playing');
        playBtn.innerText = "RELOAD";
        progressBar.style.width = "0%";
        statusMsg.innerText = "LEVEL COMPLETED.";
    });

    // Gestion des erreurs fatales
    audio.addEventListener('error', (e) => {
        statusMsg.innerText = "FATAL ERROR: DEMONIC INTERFERENCE.";
        statusMsg.style.color = "#fff";
        statusMsg.style.backgroundColor = "#c80000";
        console.error("Erreur audio critique", audio.error);
    });

</script>

</body>
</html>
